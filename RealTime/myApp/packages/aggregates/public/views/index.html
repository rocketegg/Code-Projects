<div class="" data-ng-controller="AggregatesController">
   <div class="row">
      <div class="col-md-12">
         <form class="form-horizontal">
            <fieldset>
             <legend>Create Aggregate</legend>
             <div class="form-group">
               <label for="name" class="col-lg-2 control-label">Name</label>
               <div class="col-lg-10">
                 <input type="text" class="form-control" ng-model="metadata.name" placeholder="Aggregate Name">
               </div>
             </div>
             <div class="form-group">
               <label for="description" class="col-lg-2 control-label">Description</label>
               <div class="col-lg-10">
                 <textarea rows="3" class="form-control" ng-model="metadata.description" placeholder="Enter description for your aggregate"></textarea>
               </div>
             </div>
             <div class="form-group">
               <label for="interval" class="col-lg-2 control-label">Interval (minute)</label>
               <div class="col-lg-10">
                 <select class="form-control" ng-model="metadata.interval">
                   <option>1</option>
                   <option>5</option>
                   <option>10</option>
                   <option>15</option>
                   <option>30</option>
                 </select>
                 <br>
               </div>
             </div>
             <div class="form-group">
               <div class="col-lg-10 col-lg-offset-2">
                 <button type="submit" ng-click="create(metadata)" class="btn btn-primary btn-sm">Submit</button>
               </div>
             </div>
            </fieldset>
         </form>
      </div>
   </div>

   <div class="row">
      <div class="col-md-12">
         <table class="table table-hover table-striped table-bordered">
            <tr>
               <th>#</th>               
               <th>Name</th>
               <th>Description</th>
               <th>Next Run</th>
               <th>Last Run</th>
            </tr>
            <tr ng-repeat="aggregate in aggregates"> 
               <td>{{$index}}</td>
               <td>{{aggregate.name}}</td>
               <td>{{aggregate.description}}</td>
               <td>{{aggregate.nextRun | date:'medium'}}</td>
               <td>{{aggregate.lastRun | date:'medium'}}</td>
            </tr>
         </table>
      </div>
   </div>

</div>
