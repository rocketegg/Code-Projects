<div class="modal-header">
    <h3 class="modal-title">You have received a FR from {{notification.user}} </h3>
</div>
<div class="modal-body">
	<h4>{{notification.subject}}</h4>
    <p>{{notification.content}}</p>

    <p>Sent by: {{notification.user}} on {{notification.created | date:'short'}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="dismiss(responses.fraccept)">Accept</button>
    <button class="btn btn-danger" ng-click="dismiss(responses.frreject)">Reject</button>
    <button class="btn btn-warning" ng-click="cancel(notification)">Close</button>
</div>
