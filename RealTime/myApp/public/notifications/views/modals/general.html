<div class="modal-header">
    <h3 class="modal-title">{{notification.subject}}</h3>
</div>
<div class="modal-body">
    {{notification.content}}

    Sent by: {{notification.user}} on {{notification.created | date:'short'}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(notification)">OK</button>
    <button class="btn btn-warning" ng-click="cancel(notification)">Cancel</button>
    <button class="btn btn-danger" ng-click="delete(notification)">Delete</button>
</div>
