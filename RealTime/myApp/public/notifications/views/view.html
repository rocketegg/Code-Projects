<section data-ng-controller="NotificationsController" data-ng-init="find()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">Subject</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="subject" id="subject" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
            <div class="col-md-9">
                <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-content'" for="content" class="col-md-3 control-label">To</label>
            <div class="col-md-9">
                <multiselect class="input-xlarge"
                ng-model="to"
                options="user.email for user in users"
                change="selected()" multiple="true"></multiselect>
                {{userIds}}
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Type</label>
            <div class="col-md-9">
                <select ng-model="type">
                    <option>general</option>
                    <option>friendrequest</option>
                    <option>collabrequest</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>


    <ul class="notifications unstyled">
        <li data-ng-repeat="notification in notifications" ng-class="{'red':hasSeen(notification, global.user._id)}">
            <span>{{notification.created | date:'medium'}}</span> /
            <span>{{notification.user.name}}</span>
            <h4><a href="" ng-click="open(notification)">{{notification.subject}}</a></h4>
            <div>{{notification.content}}</div>
        </li>
    </ul>
    <h1 data-ng-hide="!notifications || notifications.length">No notifications yet.</h1>
</section>
