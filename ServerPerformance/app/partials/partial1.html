<div ng-controller="MyCtrl1">
	<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="well">
			<form class="form-horizontal">
				<div class="row">
				<div class="col-sm-3">
					<label >Iterations</label>
					<input class="form-control" type="text" ng-model="numTimes" ng-value="numTimes" placeholder="Iterations"/>
				</div>

				<div class="col-sm-3">
					<label>Block Size</label>
					<input class="form-control" type="text" ng-model="blockSize" ng-value="blockSize" placeholder="Block Size"/>
				</div>

				<div class="col-sm-3">
					<label>Range</label>
					<input class="form-control" type="text" ng-model="range" ng-value="range" placeholder="Range"/>
				</div>

				<div class="col-sm-3">
					<label>Polling</label>
					<div class="input-group">
				      <input type="text" class="form-control" ng-value="totalPolling">
				      <span class="input-group-btn">
				        <button class="btn btn-default" ng-class="{'btn-success':!polling, 'btn-danger':polling}" ng-click="togglePolling()">
				        	<div ng-show="polling">Stop</div><div ng-show="!polling">Start
				        </div>
				        </button>
				      </span>
				    </div>
				</div>
				</div>

				<div class="row" style="padding-top:20px">
					<div class="col-sm-3">
						<button class="btn btn-default btn-sm btn-primary" ng-click="startQuery()">Query Server</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-default btn-sm" ng-click="displayChart = !displayChart">Toggle Graph</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
	<div class="row-fluid" ng-if="displayChart">
	    <div google-chart chart="chartObject" style="{{chartObject.cssStyle}}" ></div>
	</div>
	<div class="row-fluid">
		<table class="table table-bordered table-condensed table-striped">
			<tr>
				<th>Num Received</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Time per call (ms)</th>
				<th>Total Time (Block, ms) </th>
			</tr>
		<tr ng-repeat="row in result10">
		<td>{{row.numTimes}}</td><td>{{row.startTime | date:'h:mm:ss.sss'}}</td><td>{{row.endTime | date:'h:mm:ss.sss'}}</td><td>{{row.average}}</td><td>{{row.totalTime}}</td>
		</tr>
		</table>

	</div>



	</div>
</div>
